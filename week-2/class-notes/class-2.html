<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
Head section contains meta data for the webpage. The browser will parse this information first
and it often determines how the content will be shown.
  -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
    Header element goes at the top.
    Nav element indicates a navigation is present
    a (or anchor tags) and an href create a link which routes to another resources 
  -->
    <header>
      <nav>
        <a href="#" class="nav-link" id="nav-link-1">Link to somewhere</a>
      </nav>
    </header>
    <!--
    Main element tells the browser the main section of content for the page exists
    Use classes for applying styling, use IDs only for singular usage of a unique element
    HEADERS are ALWAYS used for semantic information and not for styling, apply styling elsewhere
    ALWAYS include alt tags for images
  -->
    <main>
      <section class="headers">
        <h1 class="header-one">Header One</h1>
        <h2 class="header-three">Header Two</h2>
        <h3 class="header-three">Header Three</h3>
        <img src="/image.jpg" alt="dog running on the beach" />
      </section>
      <section>
        <!--
        Lists
        Tables
        Forms (we will talk more about this...)
      -->
        <ul>
          <li>Item one</li>
        </ul>

        <table>
          <thead>
            <tr>
              <td>Number</td>
              <td>Name</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>James</td>
            </tr>
            <tr>
              <td>2</td>
              <td>Jessica</td>
            </tr>
          </tbody>
        </table>

        <form>
          <label for="dog-name">
            <input type="text" name="dog-name" />
          </label>
          <button type="submit">Submit Form</button>
        </form>
      </section>
      <!--
See CSS for flexbox example... try this if you want to mess around with it
  -->
      <section>
        <div class="flex-example">
          <img src="./icon.png" alt="icon of dog" />
          <p>Look at this dog</p>
        </div>
      </section>
    </main>
    <!--
Footer is at the bottom and generally contains formalities or another navigation  -->
    <footer>
      <nav>
        <a href="#" class="nav-link" id="nav-link-1">Link to somewhere</a>
      </nav>
      <p>Copyright sign</p>
      <p>Whatever other trash...</p>
    </footer>
  </body>
</html>
